name: kitcha_app
description: "Kitcha - AI Powered Smart Kitchen Assistant"
publish_to: 'none'
version: 2.0.0+20

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Database
  flutter_dotenv: ^5.1.0
  sqflite: ^2.4.1
  path: ^1.8.3
  
  # Networking
  http: ^1.2.1
  
  # Image handling
  cached_network_image: ^3.4.1
  image_picker: ^1.0.4
  
  # State management
  provider: ^6.1.1
  
  # Preferences storage
  shared_preferences: ^2.5.4
  
  # Camera & ML
  camera: ^0.10.5+5
  google_mlkit_image_labeling: ^0.11.0
  google_mlkit_object_detection: ^0.12.0
  
  # HMS Core (Huawei support) - Optional, only for Huawei devices
  # huawei_ml: ^3.12.0+301
  # huawei_ml_image: ^3.12.0+301
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Sharing
  share_plus: ^7.2.1
  
  # UI helpers
  cupertino_icons: ^1.0.6
  flutter_spinkit: ^5.2.0
  
  # Date formatting
  intl: ^0.18.1
  
  # Image processing
  image: ^4.0.17
  
  # Firebase
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_analytics: ^11.3.3

  firebase_storage: ^12.4.10
  firebase_remote_config: ^5.2.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^17.2.2
  google_sign_in: ^6.1.6
  
  # Connectivity
  connectivity_plus: ^7.0.0
  
  # Speech recognition
  speech_to_text: ^7.0.0
  
  # Charts
  fl_chart: ^0.68.0
  shimmer: ^3.0.0
  lottie: ^3.1.2
  flutter_staggered_animations: ^1.0.0
  badges: ^3.1.2
  flutter_card_swiper: ^7.2.0
  google_fonts: ^6.3.3
  introduction_screen: ^4.0.0
  firebase_auth: ^5.7.0
  flutter_native_splash: ^2.4.7
  timeago: ^3.7.1
  confetti: ^0.7.0
  flutter_secure_storage: ^9.2.2
  dio: ^5.7.0
  http_certificate_pinning: ^2.0.4
  sentry_flutter: ^8.10.0
  sqflite_sqlcipher: ^3.1.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/config/
    - .env

flutter_native_splash:
  color: "#1E1E1E"
  android_12:
    color: "#1E1E1E"

